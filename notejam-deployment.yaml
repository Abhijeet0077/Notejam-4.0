apiVersion: apps/v1
kind: Deployment
metadata: 
  name: notejam-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notejam
  template:
    metadata:
      labels:
        app: notejam
    spec:
      containers:
        - name: notejam-con
          image: imohitbhatt/notejam:4.1
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: host

                  # - name: POSTGRES_HOST
                  # value: postgres-service

          livenessProbe:
            httpGet:
              path: /
              port: 8000
